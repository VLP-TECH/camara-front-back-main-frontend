version: '3.8'

services:
  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecosistema-valencia-view
    ports:
      - "${PORT:-4173}:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - ecosistema-network

networks:
  ecosistema-network:
    driver: bridge


